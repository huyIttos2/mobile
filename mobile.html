    let Mobile = function (name,energy) {
        this.name = name;
        this.inbox = [];

            }
        };
        this.increaseEnergy = function () {
            this.energy++;
        }

        }

        };

        };

             if(this.energy<100){

            }
             if(this.energy == 100){
                 return this.energy;
             }
            this.increaseEnergy();
        };
        this.writeMessage = function (message) {

            this.decreaseEnergy();
        };
        this.sendMessage = function (phone) {
            this.outbox.push(this.message);
            phone.inbox.push(this.message);
            this.decreaseEnergy();
        };
        this.getInbox = function () {
            return this.inbox;
            this.decreaseEnergy();
        };
        this.getOutbox = function () {
            return this.outbox;
            this.decreaseEnergy();
        };
    }
