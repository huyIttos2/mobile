<script !src="">

    let Mobile = function (name,energy) {
        this.name = name;
        this.inbox = [];
        this.outbox = [];
        this.status = true;
        this.energy =energy;
        this.decreaseEnergy = function () {
            if(this.energy > 0){
                this.energy--;
            }
        };
        this.increaseEnergy = function () {
            this.energy++;
        }
        this.getName = function () {
            return this.name;
        }
        this.getEnergy = function () {
            return this.energy;
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.turnOff = function () {
            this.status = false;
        };
        this.charge = function () {
            if(this.energy<20){
                this.energy++;
            }
            if(this.energy == 100){
                return this.energy;
            }
            this.increaseEnergy();
        };
        this.writeMessage = function (message) {
            this.message = message;
            this.decreaseEnergy();
        };
        this.sendMessage = function (phone) {
            this.outbox.push(this.message);
            phone.inbox.push(this.message);
            this.decreaseEnergy();
        };
        this.getInbox = function () {
            this.decreaseEnergy();
            return this.inbox;

        };
        this.getOutbox = function () {
            this.decreaseEnergy();
            return this.outbox;

        };
    }
    let mobile1 = new Mobile("Nokia",100);
    let mobile2 = new Mobile("iphone", 50);
    let name1 = mobile1.getName();
    let energy1 = mobile1.getEnergy();
    let switch1 =  mobile1.turnOff();

    let sendMessage1 = mobile1.sendMessage(mobile2);
    let inbox2 = mobile2.getInbox();

    document.write(name1 + energy1 + inbox2 + energy1);


</script>
