<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //creat the way call back radius of circle
    let Circle = function (radius) {
        this.radius = radius;
        //creat  the way calculate S_circle
        this.getRadius = function () {
            return radius;
        };
        // use the way were created with radius = 2 ;
        this.getArea = function () {
            return Math.PI*radius*radius;
        }
    };
    let circle = new Circle(2);
    let radius =circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
