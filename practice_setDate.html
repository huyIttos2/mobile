<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let MyDate = function (day, month, year) {
        this.day= day;
        this.month = month;
        this.year = year;
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth =function (month){
            this.month = month;
        } ;
        this.setYear =function (year) {
            this.year =year;
        };
        this.setDate = function (date) {
            this.date =date;
        }
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        }
        this.getDate = function(){
            return this.date;
        }
       
    };
    let theBigDay = new  MyDate(2, 2, 2007);
    let day = theBigDay.getDay();
    let month = theBigDay.getMonth();
    let year = theBigDay.getYear();
    alert(day + "/" + month + "/" + year);
    theBigDay.setDate(4);
    let date = theBigDay.getDate();
    alert(date);

</script>
</body>
</html>
